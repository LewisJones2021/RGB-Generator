<!DOCTYPE html>

<header>
  <link href="styles.css" rel="stylesheet" />

  <title>RGB Generator</title>
</header>

<body>
  <div class="container">
    <div class="wrap">
      R<input
        type="range"
        oninput="genColours()"
        min="0"
        max="255"
        value="0"
        id="red"
      />
    </div>
    <div class="wrap">
      G<input
        type="range"
        oninput="genColours()"
        min="0"
        max="225"
        value="0"
        id="green"
      />
    </div>
    <div class="wrap">
      B<input
        type="range"
        oninput="genColours()"
        min="0"
        max="225"
        value="0"
        id="blue"
      />
    </div>

    <span id="rgbOutput">rgb (0, 0, 0)</span>
  </div>
</body>

<script src="main.js"></script>

<html />
